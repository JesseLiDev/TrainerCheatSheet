<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'master.css'%}">
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Trainerize Cheat Sheet</title>

    </head>
    
    <body"> 
        
        <nav id = "nav">
            <div class ="innerHeader">
                <ul class="headerLinks">
                    <a href="http://127.0.0.1:8000/app/loginPage/"><li>Home</li></a>
                    <a href="http://127.0.0.1:8000/app/about/"><li>About</li></a>
                </ul> 
            </div>

        </nav>
        
        <div class=" login-box">
            
        <img src="{% static 'mySite/images/logo.png' %}" class="logo">

                    <h1 >
                        Trainerize Cheat Sheet
                    </h1>
                    
                     <div id="preLoader" >  </div>
                    <form action="output" method="post"  id="form">
                        {% csrf_token %}
                        <div class="form-group formField" >
                            <label for="trainerUserName">Trainerize Email</label>
                            <input
                                type="email"
                                class="form-control email"
                                id="trainerUserName"
                                aria-describedby="emailHelp"
                                placeholder="Enter email"
                                size="25"
                                name="email"
                            />
                           
                        </div>
                        <div class="form-group formField">
                            <label for="trainerPassword">Trainerize Password</label>
                            <input
                                type="password"
                                class="form-control email"
                                id="trainerPassword"
                                placeholder="Password"
                                size="25"
                                name="password"
                            />
                        </div>
                        <div class="form-group formField">
                        <button type="submit" class="btn btn-primary" onclick="myFunction('preLoader','normal');">
                            Submit
                        </button> 
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </body>


    <script>    
    function myFunction(id, visibility){
        document.getElementById(id).style.display = visibility;
        var loader = document.getElementById("preLoader");
        loader.style.display = "flex"; 
        var form = document.getElementById("form")
        form.style.display = "none";
    }
  

 


    </script>
</html>
